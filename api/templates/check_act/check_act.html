<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTDS check act</title>
    <script src="/static/js/Bootstrap-v5_3_2.js"></script>
    <link rel="stylesheet" href="/static/css/Bootstrap-v5_3_2.css">
</head>

<body>

    <script src="/static/js/tbl1.js"></script>
    <script src="/static/js/tbl2.js"></script>
    <link rel="stylesheet" href="/static/css/tbl1.css">

    {% include "menu.html" %}

    <div>
        <table id="myTable" class="display" style="width: 100%;">
            <thead>
                <tr>
                    <th>Site code</th>
                    <th>Act</th>
                    <th>Team</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data_list %}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td><a href="/check-act/{{i[0]}}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            $(document).ready(function () {
                $("#myTable").DataTable();
            });
        </script>
    </div>

</body>

</html>
